<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberChat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="chat-header">
        <h1>CyberChat</h1>
        <button id="clearChatBtn" class="btn btn-secondary" type="button">Clear Chat</button>
      </header>

      <main id="chatWindow" class="chat-window" aria-live="polite"></main>

      <form id="chatForm" class="chat-input-area">
        <label for="messageInput" class="sr-only">Type your message</label>
        <textarea
          id="messageInput"
          placeholder="Ask CyberChat anything..."
          rows="1"
          maxlength="2000"
          required
        ></textarea>
        <button id="sendBtn" class="btn btn-primary" type="submit">
          <span class="btn-text">Send</span>
          <span class="spinner hidden" aria-hidden="true"></span>
        </button>
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
